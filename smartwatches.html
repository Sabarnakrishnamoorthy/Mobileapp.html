<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Express | express your style through your gadgets...~</title>
    <link rel="shortcut icon" href="./assests/logo_MX.jpeg" type="image/x-icon">
    <style>
        body {
            background-color: rgba(183, 205, 218, 0.815);
            color: rgb(249, 246, 255);
        }

        .title {
            background-color: rgba(1, 71, 77, 0.815);
        }

        .home h2,
        a {
            background-color: rgba(1, 71, 77, 0.815);
            color: rgb(249, 246, 255);
            text-decoration: none;
        }
        .row {
            display: flex;
            justify-content: space-evenly;
            width: auto;
            height: fit-content;
        }

        .fire-boltt {
            border: 5px solid rgba(1, 71, 77, 0.815);
            background-color: rgba(30, 96, 102, 0.815);
            width: fit-content;
            height: fit-content;
        }

        .noise {
            border: 5px solid rgba(1, 71, 77, 0.815);
            background-color: rgba(30, 96, 102, 0.815);
            width: fit-content;
            height: fit-content;
        }

        .noise img {
            background-color: white;
        }

        .boat {
            border: 5px solid rgba(1, 71, 77, 0.815);
            background-color: rgba(30, 96, 102, 0.815);
            width: fit-content;
            height: fit-content;
        }

        .fasttrack {
            border: 5px solid rgba(1, 71, 77, 0.815);
            background-color: rgba(30, 96, 102, 0.815);
            width: fit-content;
            height: fit-content;
        }
    </style>
</head>

<body>
    <h1 class="title">
        <center>
            SMART-WATCHES
        </center>
    </h1>
    <br><br>
    <center>
        <div class="smart-watches">
            <div class="row">
                <div class="noise" style="display:flex;">
                    <div class="no">

                        <img src="./assests/noise.jpg" alt="">
                        <h1>NOISE</h1>
                    </div>
                </div>
                <div class="fire-boltt" style="display: flex;">
                    <div class="fire">
                        <img src="./assests/Fireboltt" alt="">
                        <h1>FIREBOLTT</h1>
                    </div>
                </div>
                <br><br>
                <br><br>
                <div class="boat" style="display:flex;">
                    <div class="bo">
                        <img src="./assests/boat" alt="">
                        <h1>BOAT</h1>
                    </div>
                </div>
                <br><br>
                <div class="fasttrack" style="display:flex;">
                    <div class="fast">
                        <img src="./assests/fasttrack" alt="">
                        <h1>FASTTRACK</h1>
                    </div>
                </div>
            </div>
        </div>
    </center>
    <div class="home">
        <center>
            <a href="index.html">
                <h2>BACK</h2>
            </a>
        </center>
    </div>
</body>

</html>
